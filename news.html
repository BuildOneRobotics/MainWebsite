<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Build One</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>BUILD ONE</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="news.html" class="active">News</a></li>
                <li><a href="#" id="admin-login-btn">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news-header">
            <div class="container">
                <h1>Latest News & Updates</h1>
                <p>Stay updated with the latest developments in AI robotics at Build One</p>
            </div>
        </section>

        <section class="news-content">
            <div class="container">
                <div id="admin-panel" class="admin-panel hidden">
                    <div class="admin-header">
                        <h3>Admin Panel</h3>
                        <button id="logout-btn" class="logout-btn">Logout</button>
                    </div>
                    <button id="add-news-btn" class="admin-btn">Add News Article</button>
                </div>

                <div id="news-form" class="news-form hidden">
                    <h3>Add New Article</h3>
                    <form id="article-form">
                        <input type="text" id="article-title" placeholder="Article Title" required>
                        <input type="date" id="article-date" required>
                        <textarea id="article-preview" placeholder="Article preview (shown on news page)..." rows="3" required></textarea>
                        <input type="url" id="article-url" placeholder="Full article URL (optional)">
                        
                        <div class="formatting-options">
                            <label>Font Family:</label>
                            <select id="font-family">
                                <option value="Inter">Inter</option>
                                <option value="Arial">Arial</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                            
                            <label>Font Size:</label>
                            <select id="font-size">
                                <option value="0.9rem">Small</option>
                                <option value="1rem" selected>Medium</option>
                                <option value="1.1rem">Large</option>
                            </select>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit">Publish Article</button>
                            <button type="button" id="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="news-articles" class="news-articles">
                    <!-- Articles will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Build One. All rights reserved.</p>
        </div>
    </footer>

    <!-- Admin Modal -->
    <div id="admin-modal" class="admin-modal hidden">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h3>Admin Login</h3>
                <button id="close-modal" class="close-modal">&times;</button>
            </div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
