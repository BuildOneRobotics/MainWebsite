<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Build One</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>BUILD ONE</h1>
            </div>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="news.html" class="active">News</a></li>
                <li><a href="#" id="admin-login-btn">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news-header">
            <div class="container">
                <h1>Latest News & Updates</h1>
                <p>Stay updated with the latest developments in AI robotics at Build One</p>
            </div>
        </section>

        <section class="news-content">
            <div class="container">
                <div id="news-articles" class="news-articles">
                    <!-- Articles will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Build One. All rights reserved.</p>
        </div>
    </footer>

    <!-- Admin Modal -->
    <div id="admin-modal" class="admin-modal hidden">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h3>Admin Login</h3>
                <button id="close-modal" class="close-modal">&times;</button>
            </div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
